<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link href="./reset.css" rel="stylesheet">
  <style>
    body {
      background: hsl(225, 100%, 94%) none;
      font-family: 'Red Hat Display', sans-serif;
      font-size: 16px;
      color: hsl(224, 23%, 55%);

      width: 375px;
      margin: auto;
      text-align: center;
    }

    .decorative-container {
      background: hsl(225, 100%, 98%) url(./images/illustration-hero.svg) no-repeat left top;
      padding: 220px 24px 32px 24px;
      margin: 1rem 0;
      border-radius: 1rem;
    }

    h1, h2 {
      color: hsl(223, 47%, 23%);
    }

    h1 {
      font-weight: 900;
      font-size: 1.3rem;
      margin-top: 1.5rem;
    }

    h2 {
      font-weight: 700;
      font-size: 1.1rem;
    }

    p {
      font-size: .9rem;
      margin-top: 1rem;
    }

    .basket-container {
      background: hsl(225, 100%, 96%) none;
      border-radius: .5rem;
      margin: 1rem 0;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="decorative-container">
    <header>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </header>

    <main>
      <div class="basket-container">
        <h2>Annual Plan</h2>
        <div class="price">$59.99/year</div>
        <a href="./basket.html">Change</a>
      </div>

      <button type="submit">Proceed to Payment</button>
      <button>Cancel Order</button>
    </main>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/BeaWritesCode">Bea</a>.</p>
  </footer>
</body>
</html>
